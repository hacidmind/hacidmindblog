
        {% extends "base.html" %}
        
        {% load crispy_forms_tags %}
        {% block content %}
        <div class="container">
            <h2>New Post</h2>
            <form action="" method="POST" class="post-form">
                {% csrf_token %}
                {{ form|crispy }}
        
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary my-3">Save</button>
                </div>
            </form>
        </div>
        {% endblock content %}
